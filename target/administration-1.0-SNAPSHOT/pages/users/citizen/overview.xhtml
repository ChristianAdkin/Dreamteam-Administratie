<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../../templates/default.xhtml">

    <ui:param name="menuRendered" value="true"/>

    <ui:define name="title">Administration - Citizen overview</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{citizenOverviewBean.init}"/>
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-6">
                    <p:dataTable var="citizen" value="#{citizenOverviewBean.citizens}">
                        <p:column headerText="Id">
                            <h:outputText value="#{citizen.id}"/>
                        </p:column>

                        <p:column headerText="Initials">
                            <h:outputText value="#{citizen.initials}"/>
                        </p:column>

                        <p:column headerText="First name">
                            <h:outputText value="#{citizen.firstName}"/>
                        </p:column>

                        <p:column headerText="Last name">
                            <h:outputText value="#{citizen.preposition} "/><h:outputText value="#{citizen.lastName}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
