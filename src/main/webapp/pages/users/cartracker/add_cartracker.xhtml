<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../../templates/default.xhtml">

    <ui:param name="menuRendered" value="true"/>

    <ui:define name="title">Administration - Add cartracker</ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-2"></div>
                <div class="ui-g-8 global-inner-container">
                    <div class="ui-g">
                        <div class="ui-g-3">
                            <p:outputLabel value="ICAN:" for="txtICAN"/>
                        </div>
                        <div class="ui-g-9">
                            <p:inputText id="txtICAN" value="#{addCartrackerBean.ICAN}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <p:commandButton value="Add car" action="#{addCartrackerBean.save}" update="@form"/>
                    </div>
                </div>
                <div class="ui-g-2"></div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
